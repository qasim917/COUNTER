<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    
          <div class="container">
            <div class="row align-content-center justify-content-center"style="height: 50vh;">
                <div class="col-md-8">
                    <div class="card rounded rounded-3 bg-dark p-5">
                        <h1 class="text-center text-light">SIMPLE COUNTER</h1>
                          <h2 id="counter" class="text-center text-light my-3">0</h2>
                          <button onclick="increase()"  class="w-100 btn rounded rounded-3 text-light my-2 bg-danger">INCREASE</button>
                          <button onclick="decrease()"  class="w-100 btn rounded rounded-3 text-light my-2 bg-success">DECREASE</button>
                          <button onclick="reset()"     class="w-100 btn rounded rounded-3 text-light my-2 bg-info">RESET</button>
                    </div>
                </div>
            </div>
          </div>

    <script>
       let counter = 0

       function increase(){
        counter++
        document.querySelector('#counter').innerText=counter
       }

       function decrease(){
        counter--
        document.querySelector('#counter').innerText=counter
       }

       function reset(){
        counter=0
        document.querySelector('#counter').innerText=counter
       }
    </script>
</body>
</html>
